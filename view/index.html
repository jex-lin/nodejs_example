<!DOCTYPE html>
    <head>
        <meta Content-Type="text/javascript" charset="utf-8">
        <title>Device Map in China</title>
    </head>
    <body>
        <h1>Device Map in China</h1>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript">

        var url = "ws://192.168.56.1:9090";
        var ws = new WebSocket(url);

        ws.onopen = function() {
          console.log("[onopen] connect ws uri.");
          var data = {
            "Action" : "requireConnect"
          };
          ws.send(JSON.stringify(data));
        }

        ws.onmessage = function(e) {
            console.log("[onmessage] receive message.");
            var res = JSON.parse(e.data);
        }

        ws.onclose = function(e) {
            console.log("[onclose] connection closed (" + e.code + ")");
        }

        ws.onerror = function (e) {
            console.log("[onerror] error!");
        }

        </script>
    </body>
</html>
